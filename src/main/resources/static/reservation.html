<div class="container" id="home-container">
    <br>
    <h1 id="title-main">Schedule Your Reservation</h1>
    <br>
    <div id="reservation-form-container">
        <form id="reservation-form">
            <div class="form-group">
                <h3>What Day would you like?</h3>
                <select name = "days" id="reservation-input-date">
                    <option value="Select Day">Select Day</option>
                    <option value = "sunday">Sunday</option>
                    <option value = "monday">Monday</option>
                    <option value = "tuesday">Tuesday</option>
                    <option value = "wednesday">Wednesday</option>
                    <option value = "thursday">Thursday</option>
                    <option value = "friday">Friday</option>
                    <option value = "saturday">Saturday</option>
                </select>
<br>
                <h3>What time would you like?</h3>
                <select name = "hours" id="reservation-input-time">
                    <option value = "hour-select">Select Hour</option>
                    <option value = "10:00AM">10: 00 AM</option>
                    <option value = "12:00PM">12: 00 PM</option>
                    <option value = "02:00PM">02: 00 PM</option>
                    <option value = "04:00PM">04: 00 PM</option>
                    <option value = "06:00PM">06: 00 PM</option>
                    <option value = "08:00PM">08: 00 PM</option>
                    <option value = "10:00PM">10: 00 PM</option>
                </select><br>
<!--                <input type="date" class="form-control" id="reservation-input-date"  rows="5"></input><br>-->

<!--                <input type="text" class="form-control" id="reservation-input-time"  pattern="([01]?[0-9]|2[0-3]):[0-5][0-9] [APap][mM]">-->
            </div>
            <br>
            <button id="submit-button" type="submit" class="btn btn-outline-secondary btn-sm">Submit</button>
        </form>

        <div id="reservation-container" class="container-fluid"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="reservation-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="reservation-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reservation-edit-modal-title">Edit your reservation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body d-flex">
                <h3>What Day would you like?</h3>
                <select name = "days" id="reservation-input-date-edit">
                    <option value="Select Day">Select Day</option>
                    <option value = "sunday">Sunday</option>
                    <option value = "monday">Monday</option>
                    <option value = "tuesday">Tuesday</option>
                    <option value = "wednesday">Wednesday</option>
                    <option value = "thursday">Thursday</option>
                    <option value = "friday">Friday</option>
                    <option value = "saturday">Saturday</option>
                </select>
                <br>
                <h3>What time would you like?</h3>
                <select name = "hours" id="reservation-input-time-edit">
                    <option value = "hour-select">Select Hour</option>
                    <option value = "10:00AM">10: 00 AM</option>
                    <option value = "12:00PM">12: 00 PM</option>
                    <option value = "02:00PM">02: 00 PM</option>
                    <option value = "04:00PM">04: 00 PM</option>
                    <option value = "06:00PM">06: 00 PM</option>
                    <option value = "08:00PM">08: 00 PM</option>
                    <option value = "10:00PM">10: 00 PM</option>
                </select><br>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-reservation-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
