<div class="container" id="home-container">
    <br>
    <h1 id="title-main">Submit a review</h1>
    <br>
    <div id="review-form-container">
        <form id="review-form">
            <div class="form-group">
                <textarea class="form-control" id="review-input" placeholder="Add your review..." rows="5"></textarea>
            </div>
            <br>
            <button id="submit-button" type="submit" class="btn btn-outline-secondary btn-sm">Submit</button>
        </form>

        <div id="review-container" class="container-fluid"></div>
    </div>
</div>
<br>
<!-- Modal -->
<div class="modal fade overflow-hidden" id="review-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="review-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="review-edit-modal-title">Edit your review</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <textarea class="form-control" rows="5" id="review-body"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-review-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
